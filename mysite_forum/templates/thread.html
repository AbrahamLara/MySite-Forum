{% extends 'base.html' %}

{% block contentCSS %}
<link rel="stylesheet" href="/static/mysite_forum/css/thread.css">
{% endblock %}

{% block content %}
<div class="modal fade" id="action-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"></h5>
            </div>
            <textarea class="modal-body" id="modal-textarea" rows="10"></textarea>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id="submit-btn" class="btn btn-info">Submit</button>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="jumbotron-fluid">
        <h1 class="display-4">{{ title }}</h1>
        <h5 class="author">- <a class="text-info author-link" href="/profile/{{ author_id }}">{{ author }}</a></h5>
        <div class="lead">{{ body }}</div>
    </div>
    <button class="btn btn-info" id="post-btn" type="post" value="{{ pk }}">
        Post
    </button>
    <div class="thread-posts-container border-info">
        <div class="post-count">
            {% if n_posts == 0 %}
            Be the first to post on this thread!!!
            {% else %}
            {{ n_posts }} Post(s)
            {% endif%}
        </div>
        <div id="post-container"></div>
    </div>
</div>
{% endblock %}

{% block contentJS %}
<script>
    let json_context = {{ thread_posts|safe }};
</script>
<script src="/static/mysite_user/js/csrfp.js"></script>
<script src="/static/mysite_forum/js/thread.js"></script>
{% endblock %}
